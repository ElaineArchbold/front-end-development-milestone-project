    <div class="container">
        <div class="col-12">
            <div class="main-form">
                <h1>send me a message</h1>
                <form>
                    <label class="form-text" for="name">name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required />
                    <label class="form-text" for="emailaddress">email</label>
                    <input type="email" name="email" id="emailaddress" class="form-control " placeholder="Your Email" required />
                    <label class="form-text" for="description">what can i do for you?</label>
                    <textarea rows="5" name="description" id="description" class="form-control" placeholder="How can I help?" required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary">submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>





    <div class="col-12">

                    <br> Co. Dublin. </p>

                <br><br>

                <br><br>
