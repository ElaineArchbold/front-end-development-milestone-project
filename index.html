<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ritche Hogan</title>
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-dark navbar-expand-sm">
        <a href="/" class="navbar-brand">Ritchie Hogan</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="active nav-item mr-2 hvr-sweep-to-bottom"><a class="nav-link" href="/">home</a></li>
                <li class="nav-item mr-2 hvr-sweep-to-bottom"><a class="nav-link" href="/about">portfolio</a></li>
                <li class="nav-item mr-2 hvr-sweep-to-bottom"><a class="nav-link" href="/contact.html">contact</a></li>
            </ul>
        </div>
    </nav>

    <!--PARALLAX ONE-->
    <div class="jumbotron parallaxone">
        <div class="container-fluid text-center">
            <h3>'photography is the beauty of life captured'</h3>
            <p>Tara Chisholm</p>
        </div>
    </div>

    <!--PARALLAX TWO-->
    <div class="jumbotron parallaxtwo">
        <div class="container-fluid text-center">
            <h1>portfolio</h1><br>
            <div class="row">
                <div class="col-sm-3">

                    <img src="assets/images/p1.jpg" class="img-responsive" style="width:100%" alt="Image">
                </div>
                <div class="col-sm-3">

                    <img src="assets/images/p2.jpg" class="img-responsive" style="width:100%" alt="Image">
                </div>
                <div class="col-sm-3">

                    <img src="assets/images/p3.jpg" class="img-responsive" style="width:100%" alt="Image">
                </div>
                <div class="col-sm-3">

                    <img src="assets/images/p4.jpg" class="img-responsive" style="width:100%" alt="Image">
                </div>

                <hr>
                <div class="col-sm-3">
                    <img src="assets/images/p5.jpg" class="img-responsive" style="width:100%" alt="Image">
                </div>
                <div class="col-sm-3">
                    <img src="assets/images/p6.jpg" class="img-responsive" style="width:100%" alt="Image">
                </div>
                <div class="col-sm-3">
                    <img src="assets/images/p7.jpg" class="img-responsive" style="width:100%" alt="Image">
                </div>
                <div class="col-sm-3">
                    <img src="assets/images/p8.jpg" class="img-responsive" style="width:100%" alt="Image">
                </div>
            </div>
        </div>
    </div>

    <!--PARALLAX THREE-->
    <div class="jumbotron parallaxthree">
        <div class="container-fluid text-center">
            <h1>get in touch</h1>
        </div>
        <div class="center-form">
            <form>
                <label class="form-text" for="name">name</label>
                <input type="text" name="name" id="fullname" class="form-control" placeholder="Your Name" required />
                <label class="form-text" for="email">email</label>
                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Your Email" required />
                <label class="form-text" for="description">how can I help?</label>
                <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Brief description of how I can help" required></textarea>
                <div class="form-row text-center">
                    <div class="col">
                        <button type="submit" class="btn btn-secondary">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--FOOTER-->
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-xs-12 col-sm-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span></a>
                    </li>

                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <span class="sr-only">LinkedIn</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                    <i class="fa fa-pinterest" aria-hidden="true"></i>
                    <span class="sr-only">Pinterest</span></a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span></a>
                    </li>

                </ul>
            </div>

        </div>
    </footer>
    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--SCRIPTS-->
</body>

</html>
